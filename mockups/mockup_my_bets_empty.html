<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bets - Empty State - NorthStar Sports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            overflow-x: hidden;
        }
        
        /* Mobile First - 375px viewport */
        .mobile-container {
            width: 375px;
            height: 812px;
            margin: 20px auto;
            background: #f8f9fa;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Header */
        .header {
            background: #ffffff;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0066cc;
        }
        
        .wallet-balance {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .wallet-icon {
            font-size: 1rem;
            color: #0066cc;
        }
        
        .balance-amount {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 0.95rem;
        }
        
        .profile-icon {
            width: 36px;
            height: 36px;
            background: #0066cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Page Title */
        .page-title {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .page-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .page-subtitle {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Tab Navigation */
        .tab-nav {
            background: white;
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .tab-btn.active {
            color: #0066cc;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #0066cc;
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 20px;
            height: calc(812px - 160px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        /* Empty State */
        .empty-state {
            max-width: 280px;
            margin: 0 auto;
        }
        
        .empty-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px auto;
            position: relative;
        }
        
        .empty-icon::before {
            content: 'üìã';
            font-size: 3rem;
            opacity: 0.4;
        }
        
        .empty-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            bottom: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        
        .empty-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        
        .cta-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,102,204,0.3);
        }
        
        .cta-button:hover {
            background: #004499;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,102,204,0.4);
        }
        
        .secondary-text {
            margin-top: 24px;
            font-size: 0.85rem;
            color: #888;
        }
        
        .secondary-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .secondary-link:hover {
            text-decoration: underline;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 12px 20px 20px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .nav-item:hover {
            background: #f8f9fa;
        }
        
        .nav-item.active {
            background: #e8f4fd;
        }
        
        .nav-item.active .nav-icon {
            color: #0066cc;
        }
        
        .nav-item.active .nav-label {
            color: #0066cc;
            font-weight: 500;
        }
        
        .nav-icon {
            font-size: 1.2rem;
            color: #666;
            transition: color 0.2s ease;
        }
        
        .nav-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: 400;
            transition: color 0.2s ease;
        }
        
        /* Additional visual elements for empty state */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.05;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .mobile-container {
                width: 375px;
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>

        <!-- Header -->
        <div class="header">

            <div class="wallet-balance">

        </div>
        
        <!-- Tab Navigation -->
        <div class="tab-nav">

            <button class="tab-btn">Settled (0)</button>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Floating Background Elements -->
            <div class="floating-elements">
                <div class="floating-element">‚öΩ</div>
                <div class="floating-element">üèÄ</div>

            <div class="empty-state">

                <p class="empty-description">

        <!-- Bottom Navigation -->
        <div class="bottom-nav">

        </div>
    </div>
</body>
</html>
